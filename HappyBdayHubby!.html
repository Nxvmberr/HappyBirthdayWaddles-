<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      background-image: url(https://smileypalooza.files.wordpress.com/2017/07/gs201707260850461.gif);
      background-size: cover;
      background-position: center bottom 30px;
    }

    #floating-mail {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      z-index: 2;
      transition: transform 0.3s ease-out, opacity 0.3s ease-out;
    }

    #floating-mail.clicked {
      transform: translate(-50%, -50%) scale(3);
      opacity: 0;
    }

    #mail-splash::before {
      content: "";
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.7);
      transform: scale(0);
      animation: splash 0.6s ease-out;
      pointer-events: none;
    }

    @keyframes splash {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    #birthday-letter {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #ffd700;
      border: 2px solid #000;
      border-radius: 10px;
      z-index: 1;
      text-align: center;
      max-width: 400px;
    }

    #birthday-letter img {
      width: 100px;
      height: 100px;
      margin: 10px;
    }

    #birthday-letter p {
      margin-bottom: 10px;
      line-height: 1.5;
    }

    #birthday-letter button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #birthday-letter button:hover {
      background-color: #555;
    }

    #youtube-iframe {
      width: 100%;
      height: 315px;
    }
  </style>
</head>

<body>

  <div id="floating-mail" onclick="openLetter()" class="unclicked">
    <div id="mail-splash"></div>
    <img src="https://media1.tenor.com/m/RboufveZv9YAAAAC/cute-affection.gif" alt="Mail Icon" width="150" height="150">
  </div>

  <div id="birthday-letter">
    <p>happy birthday hubby!!</p>
    <p>wish you the best in everything you do and thanks for being one of the few people on this game that make it worthwhile to stick around, hope you had a great day grandpa! (thank mimi for the video)</p>
    <div id="youtube-iframe"></div>
    <img src="https://mason.gmu.edu/~nrichar6/IT331/dancing.gif" alt="Dancing Penguin">
    <img src="https://mason.gmu.edu/~nrichar6/IT331/dancing.gif" alt="Dancing Penguin">
    <img src="https://mason.gmu.edu/~nrichar6/IT331/dancing.gif" alt="Dancing Penguin">
    <button onclick="closeLetter()">Close</button>
  </div>

  <script>
    var player;

    function openLetter() {
      document.getElementById('floating-mail').classList.add('clicked');
      document.getElementById('birthday-letter').style.display = 'block';
      player.playVideo();
    }

    function closeLetter() {
      document.getElementById('birthday-letter').style.display = 'none';
      player.stopVideo();
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-iframe', {
        height: '315',
        width: '100%',
        videoId: 'q5CUnuE3WRs',
        playerVars: {
          'autoplay': 0,
          'controls': 1,
          'showinfo': 0,
          'rel': 0,
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      // You can do additional actions when the player is ready
    }

    function onPlayerStateChange(event) {
      // You can handle player state changes if needed
    }
  </script>
</body>

</html>
